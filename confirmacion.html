<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistencia con GPS</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    #status { margin-top: 1em; font-weight: bold; }
    button { margin-top: 1em; padding: 0.5em 1em; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Registro de Asistencia</h2>
  <p>Presiona el bot√≥n para registrar tu ubicaci√≥n y continuar con la asistencia.</p>
  <button onclick="getLocation()">Registrar Asistencia</button>
  <p id="status"></p>

  <script>
    // Coordenadas aproximadas del aula 
    const aulaLat = -32.878497;  //
    const aulaLng = -68.877286;
    const radioPermitido = 0.0004; // ~40m

    function getLocation() {
      const status = document.getElementById("status");
      status.textContent = "Obteniendo ubicaci√≥n...";

      if (!navigator.geolocation) {
        status.textContent = "Geolocalizaci√≥n no soportada por tu navegador.";
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error);

      function success(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const distancia = Math.sqrt(Math.pow(lat - aulaLat, 2) + Math.pow(lng - aulaLng, 2));

        if (distancia <= radioPermitido) {
          status.textContent = "Ubicaci√≥n verificada ‚úÖ Redirigiendo al formulario...";
          const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfP1aTuEjemploURL/viewform?usp=pp_url";
          // Aqu√≠ puedes pasar lat/lng como par√°metros si quer√©s
          setTimeout(() => {
            window.location.href = formURL;
          }, 2000);
        } else {
          status.textContent = "üö´ No est√°s en el aula. Ubicaci√≥n detectada: (" + lat.toFixed(5) + ", " + lng.toFixed(5) + ")";
        }
      }

      function error(err) {
        status.textContent = "Error obteniendo ubicaci√≥n: " + err.message;
      }
    }
  </script>
</body>
</html>
